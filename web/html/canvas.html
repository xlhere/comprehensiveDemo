<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
</head>

<body>

  <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;padding-top: 20px;">
    您的浏览器不支持 HTML5 canvas 标签。
  </canvas>
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(20+20, 0);             
    ctx.arcTo(120+20, 0, 120+20, 0+60, 20);   
    // ctx.lineTo(120, 20);             
    // ctx.lineTo(120, 0);             
    ctx.arcTo(120+20, 0+60, 20, 0+60, 20);   
    ctx.arcTo(20, 0+60, 20, 0, 20);   
    ctx.arcTo(20, 0, 120+20, 0, 20);   
    ctx.stroke();    

  </script>

</body>

</html>
